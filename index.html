  <script>
    function myMove() {
      var elem = document.getElementById("myContainer");
      var pos = 0;
      var id = setInterval(frame, 10);
      function frame() {
        if (pos == 350) {
          clearInterval(id);
        } else {
          pos++;
          elem.style.top = pos + ' px'; elem.style.left = pos + 'px';
        }
      }
    } </script>
  <style>
    #myContainer {
      width: 50px;
      height: 5opx;
      position: relative;
      background: yellow;
    }

    #myAnimation {
      width: 50px;
      height: 50px;
      position: absolute;
      background-color: red;

    }
  </style>
</head>
